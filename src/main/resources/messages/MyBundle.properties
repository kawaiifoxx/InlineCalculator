ic.settings.expression.rounding.mode.ceiling.tooltip=Rounding mode to round towards positive infinity. If the result is positive, behaves as for RoundingMode.UP; if negative, behaves as for  <code>RoundingMode.DOWN</code>.
ic.settings.expression.rounding.mode.floor.tooltip=Rounding mode to round towards negative infinity.  If the result is positive, behave as for <code>RoundingMode.DOWN</code>;if negative, behave as for <code>RoundingMode.UP</code>.
ic.settings.expression.rounding.mode.half.down.tooltip=Rounding mode to round towards "nearest neighbor" unless both neighbors are equidistant, in which case round down.
ic.settings.expression.rounding.mode.up.tooltip=Rounding mode to round away from zero. Always increments the digit prior to a non-zero discarded fraction.
ic.settings.expression.rounding.mode.down.tooltip=Rounding mode to round towards zero.  Never increments the digit prior to a discarded fraction (i.e., truncates).
ic.settings.expression.rounding.mode.half.up.tooltip=Rounding mode to round towards "nearest neighbor" unless both neighbors are equidistant, in which case round up.
ic.settings.expression.rounding.mode.half.even.tooltip=Rounding mode to round towards the "nearest neighbor" unless both neighbors are equidistant, in which case, round towards the even neighbor.
ic.settings.expression.rounding.mode.unnecessary.tooltip=Rounding mode to assert that the requested operation has an exact result, hence no rounding is necessary. If this rounding mode is specified on an operation that yields an inexact result, an ArithmeticException is thrown.
ic.settings.expression.rounding.mode.help.title=Rounding Mode Information
